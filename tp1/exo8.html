    <body>

        <button onclick="compterLesPairs()">Compter nombres pairs</button>

        <script>

                function compterLesPairs(){
                    var liste = [2,8,6,9,3,1,4,7]
                    var cpf = 0;

                    for(let i = 0; i < liste.length; ++i) {
                        if((liste[i] %2) == 0) {
                            ++cpf;
                        }
                    }
                    alert("il y a " + cpf + " nombres pairs.");
                }
                
        </script>

    </body>
