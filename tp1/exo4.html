<html lang="fr">
    <head>
        <meta HTTP-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <title>TP1</title>    
    </head>

    <body>

        <button onclick="nbMoisToMois()">Nombre mois to Mois</button>

        <script>

                function nbMoisToMois(){
                    var nbMois = prompt("Saisissez un nombre entre 1 et 12")

                    if (nbMois < 1 || nbMois > 12) {
                        alert("Nombre incorrect")
                    }

                    else {
                        switch(nbMois){
                            case "1" :
                                alert("Janvier");
                                break;
                            case "2" :
                                alert("Février");
                                break;
                            case "3" :
                                alert("Mars");
                                break;
                            case "4" :
                                alert("Avril");
                                break;
                            case "5" :
                                alert("Mai");
                                break;
                            case "6" :
                                alert("Juin");
                                break;
                            case "7" :
                                alert("Juillet");
                                break;
                            case "8" :
                                alert("Aout");
                                break;
                            case "9" :
                                alert("Septembre");
                                break;
                            case "10" :
                                alert("Octobre");
                                break;
                            case "11" :
                                alert("Novembre");
                                break;
                            case "12" :
                                alert("Décembre");
                                break;
                        }
                    }
                }
                
        </script>

    </body>

</html>
