    <body>

        <button onclick="calculerPolynome()">Cacluler la Racine</button>

        <script>

                function calculerPolynome(){
                    var a = prompt("saisir A");
                    var b = prompt("saisir B");
                    var c = prompt("saisir C");

                    var delta = (b*b - 4*a*c);

                    if (delta < 0) {
                        alert("il n'y a aucunes solutions");
                    }

                    else if (delta == 0) {
                        alert("racine = " + (b*-1) / (2*a)); 
                    }

                    else if (delta > 0){
                        alert("première racine = " + ((b*-1) - (Math.sqrt(delta))) /2*a + "\ndeuxième racine = " + ((b*-1) + (Math.sqrt(delta))) /2*a);
                    }
                }
                
        </script>

    </body>
